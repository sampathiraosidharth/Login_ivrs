<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css">
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 text-white py-4 px-6 fixed w-full z-10">
      <div class="flex items-center justify-between">
        <a href="#" class="text-lg font-bold">Logo</a>
        <button class="flex items-center text-sm uppercase font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <span>Sign In</span>
        </button>
      </div>
    </nav>
    <div class="container mx-auto px-4 py-16 relative top-20">
      <div class="max-w-md mx-auto bg-white rounded-md shadow-md overflow-hidden">
        <div class="py-4 px-6">
          <h2 class="text-xl font-bold mb-2">Login</h2>
          <form>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
              <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
              <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="flex items-center justify-between mb-4">
              <label for="remember_me" class="flex items-center">
                <input type="checkbox" id="remember_me" name="remember_me" class="mr-2">
                <span class="text-gray-700 font-medium">Remember me</span>
              </label>
              <a href="#" class="text-gray-600 font-medium">Forgot password?</a>
            </div>
            <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
