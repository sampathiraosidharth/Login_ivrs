<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="src/index.js"></script>
    <script>
        function showForm() {
    document.getElementById("section-form").classList.remove("hidden");
}

function hideForm() {
    document.getElementById("section-form").classList.add("hidden");
}

function addSection(event) {
    event.preventDefault();
    const sectionName = document.getElementById("section-name").value;
    const orgName = document.getElementById("organization-name").value;
    const repName = document.getElementById("representer-name").value;
    const startDate = document.getElementById("start-date-time").value;
    const endDate = document.getElementById("end-date-time").value;
    const csvFile = document.getElementById("csv-file").value;
  
    const section = document.createElement("div");
    section.classList.add("bg-white", "p-4", "mb-4");
    section.innerHTML = `
      <h2 class="text-lg font-bold mb-2">${sectionName}</h2>
      <p class="mb-2"><strong>Organization Name:</strong> ${orgName}</p>
      <p class="mb-2"><strong>Representer Name:</strong> ${repName}</p>
      <p class="mb-2"><strong>Start Date and Time:</strong> ${startDate}</p>
      <p class="mb-2"><strong>End Date and Time:</strong> ${endDate}</p>
      <p class="mb-2"><strong>CSV File:</strong> <a href="${csvFile}" download>Download</a></p>
      <div class="flex justify-end">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="deleteSection(this)">Delete</button>
      </div>
    `;
  
    const sections = document.getElementById("sections");
    sections.appendChild(section);
    hideForm();
  }  

function deleteSection(element) {
    element.closest(".bg-white").remove();
}
    </script>
    <title>Document</title>
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white py-4 px-6 fixed w-full z-10">
        <div class="flex items-center justify-between">
          <a href="#" class="text-lg font-bold">Logo</a>
          <button class="flex items-center text-sm uppercase font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <span>Sign In</span>
          </button>
        </div>
      </nav>
    <div class="container mx-auto py-10 relative top-10">
        <div class="mb-6">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="showForm()">
                Add Section
            </button>
        </div>
        <form class="hidden" id="section-form" onsubmit="addSection(event)">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="section-name">
                    Section Name
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="section-name" type="text" placeholder="Enter section name" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="organization-name">
                    Organization Name
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="organization-name" type="text" placeholder="Enter organization name" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="representer-name">
                    Representer Name
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="representer-name" type="text" placeholder="Enter representer name" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="start-date-time">
                    Start Date and Time
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="start-date-time" type="datetime-local" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="end-date-time">
                    End Date and Time
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="end-date-time" type="datetime-local" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="csv-file">
                    Upload CSV File
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="csv-file" type="file" accept=".csv" />
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Add
                </button>
                <button
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button" onclick="hideForm()">
                    Cancel
                </button>
            </div>
        </form>
        <div id="sections" class="flex flex-col"></div>
    </div>
</body>

</html>
